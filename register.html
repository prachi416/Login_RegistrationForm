<body>
            <div class="jumbotron">

                    <h2>Registration Succesfull</h2>
                    	
        

            
                
               <div id="login" class="animate form">
               	                    <h2>Log in here</h2>

            <form  action="./login.html" autocomplete="on"> 
                
                <p> 
                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                    <input id="username" name="username" required="required" type="text" placeholder="Username/Email"/>
                </p>
                <p> 
                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                    <input id="password" name="password" required="required" type="password" placeholder="X8df!90EO" /> 
                </p>
                <p class="keeplogin"> 
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" href="./login.html"  /> 
                    <label for="loginkeeping">Keep me logged in</label>
                </p> 
                <p  href="./login.html" class="login"> 
                    
                    <input type="submit" value="Login" /> 
                </p>
                
            </form>
