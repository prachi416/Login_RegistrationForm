<!DOCTYPE html>
<html lang="en">
<head>
<!--bootstrap CSS -->
   
    <link href="css/styles.css" rel="stylesheet">
    <title>Register Now</title>

</head>
<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
h2 {text-align: center;}

</style>
<form  action="./register.html" autocomplete="on"> 
<div class="animate">
           <div class="col-12">
              <h1>Register Now</h1>
           </div>
            
                <form>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">
                           First Name 
                        </label>
                        <div class="col-md-10">
                            <input type="text" name="form-control" id="firstname" name="firstname" placeholder="First Name">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label">
                           Last Name 
                        </label></div>
                        <div class="col-md-10">
                            <input type="text" name="form-control" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group row">
                        <label for="username" class="col-md-2 col-form-label">
                           User Name 
                        </label>
                        <div class="col-md-10">
                            <input type="text" name="form-control" id="username" name="username" placeholder="User Name">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-12 col-md-2 col-form-label" required="required" >
                           Contact Tel. 
                        </label>
                        <div class="col-5 col-md-3">
                            <input type="tel" name="form-control" id="countrycode" name="countrycode" placeholder="Country Code">
                        </div>
                        <div class="col-7 col-md-7">
                            <input type="tel" name="form-control" id="telnum" name="telnum" placeholder="Tel. Number">
                        </div>


                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label" required="required" type="email" placeholder="Email@mail.com">

                           Email 

                        </label>
                        <div class="col-md-10">
                            <input type="email" name="form-control" id="emailid" name="emailid" placeholder="Email">
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                <label class="form-check-label" for="approve">
                                    <strong>May we contact you?</strong>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-1">
                            <select class="form-control">
                                <option>Tel.</option>
                                <option>Email</option>
                            </select>
                        </div>
                    </div>
                    
                   
                
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary" href="./register.html">
                                Register
                            </button>
                            
                        </div>
                        
                    </div>

                </form>
             

    </div>
</form>
